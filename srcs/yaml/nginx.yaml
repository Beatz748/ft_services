apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
        - image: nginx:latest
          imagePullPolicy: Never
          name: nginx
          ports:
            - containerPort: 80
            - containerPort: 22
            - containerPort: 443
---
apiVersion: v1
kind: Service
metadata:
  name: lb-nginx
  labels:
    app: nginx
  annotations:
    metallb.universe.tf/allow-shared-ip: shared-ip
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.99.101
  ports:
    - port: 80
      name: http
      targetPort: 80
    - port: 443
      name: https
      targetPort: 443
    - port: 22
      name: ssh
      targetPort: 22
  selector:
    app: my-nginx
